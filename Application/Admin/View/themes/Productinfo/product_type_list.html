<block name="body">
<extend name="Base/common" />
<div id="wrapper">
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<include file="Public:top" />
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-10">
				<h2>产品类型管理</h2>
                 <div>
                     <a href="{:U('Productinfo/product_type_add')}" style="color:white" class="btn btn-primary">产品类型添加</a>
                 </div>
			</div>
			<div class="col-lg-2"></div>
		</div>
		<div class="wrapper wrapper-content animated fadeInRight">
             <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">

                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>分类名称</th>
                                            <th>等级</th>
                                            <th>添加时间</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    
                                    <volist name="list" id="data">
                                    	<tr class="gradeX">
                                            <td class="center">{$data.id}</td>
                                            <td class="center">{$data.tname}</td>
                                           	<td class="center">
                                            	<if condition="$data['level'] eq 0">
                                            	标签名称
                                            	<elseif condition="$data['level'] eq 1"/>
                                            	类型名称
                                            	<else/>
                                            	期限设定
                                            	</if>
                                            </td>
                                            <td class="center">{$data.add_time}</td>
                                            <td class="center">{$data.other}</td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>

			<include file="Public:footer" />
		</div>
</block>
