<block name="body">
<extend name="Base/common" />
<div id="wrapper">
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<include file="Public:top" />
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-10">
				<h2>资料管理</h2>
                 <div>
                     <a href="{:U('Productinfo/product_type_list')}" style="color:white" class="btn btn-primary">资料列表</a>
                 </div>
			</div>
			<div class="col-lg-2"></div>
		</div>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-7">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>资料管理</h5>							
						</div>
						<form  method="post" class="form-horizontal">
							<div class="ibox-content">
								<div id="wizard">
									<iframe src="__PUBLIC__/Upload/index.php" id="iframepage"
										name="iframepage" frameBorder=0 scrolling=yes width="100%"
										height="400" onLoad="iFrameHeight()"></iframe>
								</div>
							</div>
						</form>
					</div>
				</div>
				<include file="Public:footer" />
			</div>


		</div>
<script type="text/javascript" language="javascript">
function iFrameHeight() {
	var ifm = document
			.getElementById("iframepage");
	var subWeb = document.frames ? document.frames["iframepage"].document
			: ifm.contentDocument;
	if (ifm != null && subWeb != null) {
		ifm.height = subWeb.body.scrollHeight;
	}
}
</script>		
		
</block>
